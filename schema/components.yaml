components:
  schemas:
    Id:
      description: Unique resource identifier
      type: integer
      readOnly: true
    User:
      type: object
      required:
        - id
      properties:
        id:
          $ref: "#/components/schemas/Id"
        firstName:
          type: string
          example: Murad
        lastName:
          type: string
          example: Hussen
        phoneNumber:
          type: string
          example: "928808587"
        email:
          type: string
          example: nuradhussen082@gmail.com
        
    UserInfo:
      required:
        - user
        - isRegistrationComplete
        - accessToken
      properties:
        user:
          $ref: "#/components/schemas/User"
        isRegistrationComplete:
          type: boolean
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzMwMDQwMjY5LCJpYXQiOjE2OTg1MDQyNjksImp0aSI6IjAyYTFlMTg0MmM1ODQ0YjJhMmJkZmVhM2U5YmNkNGJkIiwidXNlcl9pZCI6Miwic3RyZWFtIjoxfQ.XUcFTellSacjc-M31vuTLWFdHJ2S3Ix4OKdwJnyTXsE

    Product:
      type: object
      required:
        - id
        - name
        - shopId
      properties:
        id:
          $ref: "#/components/schemas/Id"
        name:
          type: string
    ProductView:
      type: object
      required:
        - id
        - name
        - shopId
        - price
      properties:
        id:
          $ref: "#/components/schemas/Id"
        name:
          type: string
        shopId:
          type: integer
          format: int64
        price:
          type: integer
      example:
        id: 10
        name: Samsung S10 Plus
        price: 20000
        shopId: 223

        

    # Http Errors
    NotFound:
      type: object
      required:
        - detail
      properties:
        detail:
          description: Resource Not Found
          type: string
    BadRequest:
      type: object
      required:
        - detail
      properties:
        detail: 
          description: Request is not well formatted 
          type: string
    UnAuthorized:
      type: object
      required:
        - detail
      properties:
        detail:
          description: UnAuthorized Request
    Error:
      type: object
      required:
        - detail
      properties:
        detail:
          description: A human readable error message
          type: string
  securitySchemes:
    basicHttpAuthentication:
      description: Basic HTTP Authentication
      type: http
      scheme: Basic
    BearerToken:
      description: Bearer token using a JWT
      type: http
      scheme: bearer
      bearerFormat: JWT
    ApiKey:
      type: apiKey
      in: header
      name: X-Api-Key
security:
  - ApiKey: []
  - BearerToken: []