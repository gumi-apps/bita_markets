components:
  schemas:
    Id:
      description: unique resource identifier
      type: integer
      example: 13
      readOnly: true
    User:
      type: object
      required:
        - id
      properties:
        id:
          $ref: "#/components/schemas/Id"
        firstName:
          type: string
          example: Murad
        lastName:
          type: string
          example: Hussen
        phoneNumber:
          type: string
          example: "928808587"
        email:
          type: string
          example: nuradhussen082@gmail.com
        
    UserInfo:
      required:
        - user
        - isRegistrationComplete
        - accessToken
      properties:
        user:
          $ref: "#/components/schemas/User"
        isRegistrationComplete:
          type: boolean
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzMwMDQwMjY5LCJpYXQiOjE2OTg1MDQyNjksImp0aSI6IjAyYTFlMTg0MmM1ODQ0YjJhMmJkZmVhM2U5YmNkNGJkIiwidXNlcl9pZCI6Miwic3RyZWFtIjoxfQ.XUcFTellSacjc-M31vuTLWFdHJ2S3Ix4OKdwJnyTXsE

    Product:
      type: object
      required:
        - id
        - name
        - shopId
        - costPrice
        - sellingPrice
        - quantity
      properties:
        id:
          $ref: "#/components/schemas/Id"
        name:
          type: string
          example: Nike Air Max
        costPrice: 
          type: number
          example: 1999
        sellingPrice: 
          type: number
          example: 2999
        # status:
        #   type: string
        quantity:
          type: number
          example: 23
        shopId:
          type: integer
          example: 3
        brandId:
          type: integer
          example: 4
        catagoryId:
          type: integer
          example: 2
        unitId:
          type: integer
          example: 2
        
        image:
          type: string
          format: url
          example: https://medias.gumiapps.com/license.png
          readOnly: true
        expireDate:
          type: string
          format: Iso8601String
          example: 2024-04-02
        manDate:
          type: string
          format: Iso8601String
          example: 2024-04-02
        desc:
          type: string

    ProductView:
      type: object
      required:
        - id
        - name
        - shopId
        - price
      properties:
        id:
          $ref: "#/components/schemas/Id"
        name:
          type: string
        shopId:
          type: integer
          format: int64
        price:
          type: integer
      example:
        id: 10
        name: Samsung S10 Plus
        price: 20000
        shopId: 223
    Bussiness:
      type: object
      required:
        - id
        - name
        - ownerId
        - catagoryId
        - address
      properties:
        id:
          $ref: "#/components/schemas/Id"
        name:
          type: string
          example: Dagi Computers
        ownerId:
          $ref: "#/components/schemas/Id"
        catagoryId:
          type: integer
          format: int64
        address:
          $ref: "#/components/schemas/Address"
        logo: 
          type: string
          format: url
          example: https://bita.gumiapps.com/license.png
          readOnly: true
          
        bgImage: 
          type: string
          format: url
          example: https://bita.gumiapps.com/license.png
          readOnly: true
    Address:
      type: object
      properties:
        lat:
          type: number
          example: 9.005401
        lng:
          type: number
          example: 38.763611
        plusCode: 
          type: string
          example: 2PMR+7C
        sublocality:
          type: string
          example: Arada 01
        locality: 
          type: string
          example: Lideta
        admin1: 
          type: string
          example: Addis Ababa
        admin2:
          type: string
          example: Addis Ababa
        country: 
          type: string
          example: Ethiopia
    Catagory:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: "#/components/schemas/Id"
        name:
          type: string
          example: Clothing and Life Style
        
    Brand:
      type: object
      required:
        - name
        - catagoryId
      properties:
        name:
          type: string
          example: Nike
        catagoryId:
          $ref: "#/components/schemas/Id"
  securitySchemes:
    basicHttpAuthentication:
      description: Basic HTTP Authentication
      type: http
      scheme: Basic
    BearerToken:
      description: Bearer token using a JWT
      type: http
      scheme: bearer
      bearerFormat: JWT
    ApiKey:
      type: apiKey
      in: header
      name: X-Api-Key
security:
  - ApiKey: []
  - BearerToken: []