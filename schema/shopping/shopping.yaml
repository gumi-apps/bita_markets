  /items:
    parameters:
      - name: catagoryId
        in: query
        schema:
          $ref: ../components.yaml#/components/schemas/Id
      - name: brandId
        in: query
        schema:
          $ref: ../components.yaml#/components/schemas/Id
      - name: search
        in: query
        schema:
          type: string
          example: Computer
      - name: lat
        in: query
        schema:
          type: number
          format: int64
          example: 90.0
      - name: lng
        in: query
        schema:
          type: number
          format: int64
          example: 108.8
      - name: offset
        in: query
        schema:
          type: integer
          format: int64
          example: 0
      - name: limit
        in: query
        schema:
          type: integer
          format: int64
          example: 10
    get:
      operationId: getItems
      summary: Get items
      tags: 
        - ShoppingðŸ›’
      security:
        - ApiKey: []
      responses:
        200:
          description: Request Successfully completed
          content:
            application/json:
              schema:
                type: array
                items:
                    $ref: "../components.yaml#/components/schemas/Product"
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                required:
                  - detail
                properties:
                  detail:
                    type: string
                    example:  query parameters value may not be valid

        403:
          $ref: "../error_responses.yaml#/responses/403"
        500:
          $ref: "../error_responses.yaml#/responses/500"
