  /inventory/brands:
    $ref: "stock/stock.yaml#/paths/~1brands"
  /inventory/catagories:
    $ref: "stock/stock.yaml#/paths/~1catagories"
  /inventory/shops:
    $ref: "stock/stock.yaml#/paths/~1shops"
  /inventory/shops/me:
    $ref: "stock/stock.yaml#/paths/~1shops~1me"
  /inventory/shops/{id}:
    $ref: "stock/stock.yaml#/paths/~1shops~1{id}"
  /inventory/shops/settings/{id}:
    $ref: "stock/stock.yaml#/paths/~1settings~1{id}"
  # /inventory/products:
  #   $ref: "stock/stock.yaml#/paths/~1products"
  /inventory/products/{id}:
    $ref: "stock/stock.yaml#/paths/~1products~1{id}"

  



  
