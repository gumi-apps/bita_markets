paths:
  # Paths related to users
  /users/account/getStartedWithPhone:
    $ref: "user/user.yaml#/paths/~1users~1getStartedWithPhone"
  /users/account/getStartedWithEmail:
    $ref: "user/user.yaml#/paths/~1users~1getStartedWithEmail"
  /users/account/verifyOtp:
    $ref: "user/user.yaml#/paths/~1users~1verifyOtp"

  /users/{id}:
    $ref: "user/user.yaml#/paths/~1{id}"
  # Shopping
  /shopping/items:
    $ref: "shopping/product.yaml#/paths/~1items"
  /shopping/shops/{id}:
    $ref: "shopping/product.yaml#/paths/~1shops~1{id}"
  /shopping/shops/popular:
    $ref: "shopping/product.yaml#/paths/~1shops~1popular"
  /shopping/catagories:  
    $ref: "shopping/product.yaml#/paths/~1shops~1catagories"
  /shopping/brands:
    $ref: "shopping/product.yaml#/paths/~1shops~1brands"
